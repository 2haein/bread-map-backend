spring:
  datasource: # default database
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  profiles:
      group:
        dev: dev, oauth
        ebdev: ebdev, eboauth

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

