name: earth-github-action-test CD

on:
  push:
    branches: [ feature/26 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Generate deployment package
        run: |
          mkdir -p dev
          cp build/libs/*.jar dev/application.jar
          cp Procfile dev/Procfile
          cp -r .ebextensions dev/.ebextensions
          cp -r .platform dev/.platform
          cd dev && zip -r dev.zip .

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws_access_key: ${{ secrets.EARTH_AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.EARTH_AWS_SECRET_ACCESS_KEY }}
          application_name: earth-github-action-test
          environment_name: dev-earth-github-action-test
          version_label: Daedong Bread Map-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: dev/dev.zip
